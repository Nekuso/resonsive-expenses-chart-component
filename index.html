<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Document</title>
    </head>
    <body>

        <div class="wrapper">
            <!-- ====== BALANCE ====== -->
            <div class="balance__container">
                <div class="balance__info">
                    <p>My Balance</p>
                    <h3>$921.48</h3>
                </div>

                <img src="assets/img/logo.svg" alt="">
            </div>

            <!-- ====== BALANCE ACTIVITY ====== -->
            <div class="spending__container">
                <h2>Spending - Last 7 days</h2>

                <div class="box">

                        <div class="amount">$24</div>

                    </div>
                    
                    <div class="bar">
                        <div class="amount">$24</div>
                        <div class="progress tue" title="tue"></div>
                    </div>
                    
                    <div class="bar">
                        <div class="amount">$24</div>
                        <div class="progress wed" title="wed"></div>
                    </div>
                    
                    <div class="bar">
                        <div class="amount">$24</div>
                        <div class="progress thu" title="thu"></div>
                    </div>
                    
                    <div class="bar">
                        <div class="amount">$24</div>
                        <div class="progress fri" title="fri"></div>
                    </div>
                    
                    <div class="bar">
                        <div class="amount">$24</div>
                        <div class="progress sat" title="sat"></div>
                    </div>
                    
                    <div class="bar">
                        <div class="amount">$24</div>
                        <div class="progress sun" title="sun"></div>
                    </div>
                    
                </div>

                <hr>
                <div class="total__month">

                    <div class="total">
                        <p>Total this month</p>
                        <h1>$478.33</h1>
                    </div>

                    <div class="total__from">
                        <p class="rate">+2.4%</p>
                        <p>from last night</p>
                    </div>
                </div>

            </div>
        </div>

</html>
